<body>





    <div class="container ">
        <div class="row  ">


            <script>
                $(document).ready(function () {
                    $.ajax({

                        url: "https://media.istockphoto.com/photos/manitoba-legislative-building-winnipeg-mb-picture-id1088548236?s=612x612",
                        type: "GET",
                        success: function (data) {
                            console.log(data);
                            $.each(data.articles, function (key, value) {


                                $(".row").append('<div class="card-col-4"  style="width: 40rem;"><img src=' + value.urlToImage + ' class="card-img-top" alt="internet too slow">' + '<div class="card-body"><h4 class="card-title">' + value.author + '</h4> <h3>' + value.title+ '</h3> <p class="card-text">' + value.description + '</p><br><a href=' + value.url + ' class="btn btn-primary">Read More</a></div></div></div>'
                                );

                             

                            });
                        }
                    });




                });








            </script>
        </div>
    </div>

</body>

</html>
