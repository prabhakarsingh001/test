<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>yt</title>
    <link rel="stylesheet" href="yt.css" class="rel">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        





    <div class="container">
        <div class="heading">CSS Skeleton Loader</div>
        <div class="loader">
            <div class="boxes">
                <article>
                    <div class="image"></div>
                    <div class="text">
                        <h3></h3>
                        <div class="lines"></div>
                        <div class="lines"></div>
                    </div>
                </article>
               
            </div>
        </div>
        <div class="content">
            <div class="boxes" id ="load-data">
                <article>
               
                <script>
                    $(document).ready(function () {
                        $.ajax({

                            url: "https://newsapi.org/v2/everything?q=apple&from=2022-05-30&to=2022-05-30&sortBy=popularity&apiKey=a93cfa0af9cd4be385e4766e280af223 ",
                            type: "GET",
                            success: function (data) {
                                console.log(data);
                                $.each(data.articles, function (key, value) {
                                    // console.log(value.urlToImage);

                                    $("#load-data").append(`
                                        <div class="image">
                                            <img
                                                src="${value.urlToImage}" />
                                        </div>
                                        <div class="text">
                                            <h3>${value.author}</h3>
                                            <p>
                                                ${value.description}
                                            </p>
                                        </div>
                                    `);


                                });
                            }


                        });

                    });
                </script>
            </article>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>

<script>
    const loader = document.querySelector(".loader");
    const content = document.querySelector(".content");
    window.addEventListener("load", () => {
        loader.classList.add("hide");
        content.classList.add("show");
    });
</script>
</html>
